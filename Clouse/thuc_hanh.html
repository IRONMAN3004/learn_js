<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>

        function log(nameError){

            function infoError(message){
                return(`[${nameError}] - ${message}`)
            }
            return infoError
        }

        const log1 = log("Info")
        console.log(log1("Lỗi này do mày ngu 1"));
        console.log(log1("Lỗi này do mày ngu 2"));
        console.log(log1("Lỗi này do mày ngu 3"));

    </script>
</body>
</html>
