<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .content {
            display: block;
        }
    </style>
</head>

<body>

    <div class="content"></div>
    <script>
        var aPromise = fetch("https://jsonplaceholder.typicode.com/posts")

        aPromise
            .then(
                function(response) {
                    return response.json();
                }
            )
            .then(
                function(response) {
                    var dom = document.querySelector('.content');
                    //console.log(dom);
                    var html = response.map(function(ele) {
                        console.log(ele);
                        return `
                        <div class="ad" style="display:flex;align-items: center;" >
                            <h4 style="color:red;margin-right:10px">${ele.userId}</h4>
                                          <p>${ele.id}</p>
                                          <p>${ele.title}</p></br>
                            </div>        
                        `;
                    })
                    dom.innerHTML = html;

                }
            )
    </script>
</body>

</html>
