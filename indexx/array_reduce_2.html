<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        // Expected results:
        var arr = [
            ['name', 'Sơn Đặng'],
            ['age', 18],
        ];

        function arrToObj(value) {
            var results = value.reduce(function(total, current) {
                // console.log(current[0]);
                //  console.log(total);

                total[current[0]] = current[1]
                return total
            }, {})
            return results
        }
        console.log(arrToObj(arr)); // { name: 'Sơn Đặng', age: 18 }
    </script>
</body>

</html>
