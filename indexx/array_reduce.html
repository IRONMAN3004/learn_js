<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        var sports = [{
            name: 'Bơi lội',
            gold: 11
        }, {
            name: 'Boxing',
            gold: 3
        }, {
            name: 'Đạp xe',
            gold: 4
        }, {
            name: 'Đấu kiếm',
            gold: 5
        }, ]

        function getTotalGold(arr) {
            var S = arr.reduce(function(Tong, element) {
                var medal = Tong += element.gold;
                return medal;
            }, 0)

            return S;
        }


        // Expected results:
        console.log(getTotalGold(sports)) // Output: 23
    </script>
</body>

</html>
