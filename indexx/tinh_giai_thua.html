<!DOCTYPE html>

    <title>Document</title>

<body>
    <script>
        var n = 5;

        function Gt(n) {
            if (n > 0) {
                return n * Gt(n - 1);
            } else {
                return 1;
            }
        }

        console.log(Gt(n));
    </script>
</body>
