    <!-- Ví dụ dưới đây mình tạo một hàm sayHi():
                function sayHi(name){
                let say = function(){
                alert("Xin chào, tôi là " + name);
                };
                return say;
                }

                Trong ví dụ này thì hàm say() chính là một closure function. Bên trong nó có thể sử dụng được biến của hàm cha name.

                Bạn cũng có thể return về luôn thay vì đặt tên cho hàm closure đó.

                function sayHi(name){
                return function(){
                alert("Xin chào, tôi là " + name);
                };
                }

                Bây giờ mình sẽ gọi đến hàm sayHi, và gán nó vào biến tên là cuong.
                Sau đó mình log biến cuong này xem nó là gì nhé.

                var cuong = sayHi("Cường");
                console.log(cuong);

                Kết quả trả vè nó là một function như sau:
                ƒ (){
                alert(message);
                }

                do khá đơn giản, bởi vì trong hàm sayHi mình return về một function, vì vậy biến cuong chính là function mà mình đã return đó. 
                Để in ra thông báo thì chúng ta phải gọi kích hoạt function này.

                var cuong = sayHi("Cường");
                cuong(); // Kết quả: Xin chào, tôi là cường -->
