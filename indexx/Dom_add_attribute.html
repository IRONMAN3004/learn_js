<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .title1 {
            color: aqua;
            font-size: 25px;
        }
        
        .title2 {
            color: rgb(255, 89, 0);
            font-size: 25px;
        }
    </style>
</head>

<body>
    <p class="title1">Nam 1</p>
    <script>
        var e = document.querySelector('.title1');
        var oldClass = e.getAttribute('class')
        var s = oldClass + " " + 'title2';
        e.setAttribute('class', s);

        // e.setAttribute('class', 'title2')
    </script>
</body>

</html>
