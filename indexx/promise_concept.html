<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <p class="head">

    </p>

    <script>
        var promise = new Promise(
            function(resolve, reject) {
                // Code(những công việc cần làm)
                //Thành công resolve();
                // có thể truyền tham sô vào resolve để thằng then nhận
                // Thất bại reject();
                // có thể truyền tham sô vào resolve để thằng catch nhận
                //==== Ví dụ====     
                resolve(
                    [{
                        name: "nam1",
                        age: 22,
                    }, {
                        name: "nam2",
                        age: 22,
                    }, {
                        name: "nam3",
                        age: 22,
                    }]
                );
                // ====== End ví dụ======

            });

        promise
            .then(function(sr) {
                sr.map(function(element) {
                    console.log(element.name);
                    // return element;
                });
                // console.log(sr);
            })

        .catch(function() {
            console.log("Mình thất bại rồi");
        })

        .finally(function() {
            console.log("done");
        })
    </script>
</body>

</html>
