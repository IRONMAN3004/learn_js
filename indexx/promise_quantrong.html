<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
    <script>
        function sleepss(giay) {
            return new Promise(function(resolve) {
                setTimeout(function() {
                    resolve("Nammmmmmmm")
                }, giay)
            })
        }

        sleepss(3000) // do hàm nó return ra promisse nên khi gọi hàm thì thằng promise đang chạy
            // nên có thế .then ở dưới đây
            .then(function(data) {
                console.log(data);
                return sleepss(1000);
            })

        .then(function(data) {
            console.log(data);
            return sleepss(1000);
        })

        .then(function(data) {
            console.log(data);
            return sleepss(1000);
        })
    </script>
</body>

</html>
