        Array.prototype.map2 = function(callback) {
            // Map trả về mảng >> tạo mảng để lưu trữ
            var newArray = []
            for (let i = 0; i < this.length; i++) {
                // Lưu từng giá trị vào result
                // Nhập vào giá trị gì thì lưu (trả) về giá trị đó
                let result = callback(this[i], i, this) // nó sẽ call lại hàm ở dòng 52 
                    // và sẽ xử lý và trả về 1 cái gì đố tiếp nó sẽ lưu vào result
                console.log(result);
                // rồi thêm vào
                newArray.push(result)
            }
            return newArray
        }

        var check = coursess.map2(function(courses, index) {
            return courses;
        })

    </script>
