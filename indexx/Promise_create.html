<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        var ar = [{
            name: 'Phạm Văn nam',
            age: 22
        }, {
            name: 'Phạm Ro',
            age: 55
        }, {
            name: 'Phạm si',
            age: 38
        }];

        var pro_mise = new Promise(
            function(resolve, reject) {
                resolve(ar);
            }
        )

        pro_mise
            .then(
                function(data) {
                    console.log(data);
                }
            )
    </script>
</body>

</html>
