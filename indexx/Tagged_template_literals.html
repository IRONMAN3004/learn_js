<body>
    <script>
        function getString([first, ...seconds], ...values) {
            console.log(first);
            console.log(...seconds);
            console.log(...values);

            return values.reduce((arr, value) => {
                    return arr + `<span>${value}</span> ` + seconds.shift()
                }, first)
                // lần lặp đầu tiên nó sẽ trả lại Javascript, + với giá trị nằm trong second  },first ) / ở đây first được gán thành arr 
        }
        // đồng thời nó sẽ xóa giá trị đầu vừa nhập ở seconds sau đó bắt đầu lần lặp 2. vì first là giá trị init nên nó sẽ ko lặp lại
        // chỉ có course và seconds được lặp lại.Do value được reduce nên khi nó lặp hết giá trị thì nó sẽ dừng đông thời seconds.shif() cũng xóa đi thành phần vừa lặp
        var brand = 'F8';
        var course = 'Javascript'

        var html = getString `Hoc lap trinh ${course} tai ${brand} !??????`

        console.log(html)
    </script>
