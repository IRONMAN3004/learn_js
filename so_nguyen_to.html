<body>
    <script>
        function SNT(n) {
            var i = 2;
            do {
                if ((n % i) == 0) {
                    return 0;
                }
                i++;
            } while (i <= n / 2)
            return 1;
        }

        console.log(SNT(13));
    </script>
</body>
