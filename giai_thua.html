<body>
    <script>
        function gt(n) {
            var i = 1;
            var t = 1;
            if (n == 0) {
                t = 1;
            } else if (n > 0) {
                while (i <= n) {
                    t = t * i;
                    i++;
                }
            }
            return t;
        }

        console.log(gt(5))
    </script>
</body>
