<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        // storage nó chỉ lưu đc dạng chuỗi thôi
        // == Mình muốn tjao ra hàm storage để lưu đc all kiểu dữ liệu js theo dạng json


        //  key-- sau này muốn lưu vào storage theo key nào ý
        function createStorage(key) {
            const store = JSON.parse(localStorage.getItem(key)) || {}; // chuyển data JSON thành JS

            const save = () => {
                localStorage.setItem(key, JSON.stringify(storage)) // Chuyển dữ liệu từ js sang JSON
            }
            const storage = {
                get(key) {
                    return store[key];
                },
                set(key, value) {
                    store[key] = value;
                    save()
                },
                remove(key) {
                    delete store[key];
                    save();
                }
            }

            return storage;
        };

        const profileSetting = createStorage('profile_setting')
        console.log(profileSetting.get('fullname'));

        profileSetting.set('fullname', 'Macarong');
        profileSetting.set('age', '21');
    </script>
</body>

</html>
