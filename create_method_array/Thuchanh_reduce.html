    <script>
        var arrToObj = function(array) {
            var result = array.reduce(function(result, currentValue, index) {
                // console.log(index);
                //   console.log(currentValue);
                index = currentValue[0];
                //console.log(index); //name age
                // console.log(currentValue[0]);//name age thì currentValue nó là 1 manrng mà muốn tru cập vào element thì currentValue[chỉ mục]

                result[index] = currentValue[1];
                console.log(result[index]);
                return result;
            }, {});
            return result;
        }

        // Expected results:
        var arr = [
            ['name', 'Sơn Đặng'],
            ['age', 18],
        ];
        console.log(arrToObj(arr));
    </script>
